<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Covid-19 Awareness Form</title>

</head>
<body>
    <h1>Covid-19 Awareness Form </Form></h1>
    <form action="">
        <label for="">Your Name:</label>
        <input type="text" id="Name" name="Name">
<br> <br>
        <label for="">Your Age:</label>
        <input type="number" id="Age" name="Age">
<br> <br>
         <label for="">1. Is hand hygiene important in preventing the spread of the virus? </label>
        <br> <br>
        <input type="radio" name="Question 1" value="Yes">
        <label for="Yes">Yes</label> 
        <input type="radio" name="Question 1" value="No">
        <label for="No">No</label> 
        <input type="radio" name="Question 1" value="Unsure">
        <label for="Unsure">Unsure</label> 
        <br><br>
        <label for="">2. Wearing gloves help prevent the spread of the virus?</label>
        <br><br>
        <input type="radio" name="Question 2" value="Yes">
        <label for="Yes">Yes</label> 
        <input type="radio" name="Question 2" value="No">
        <label for="No">No</label> 
        <input type="radio" name="Question 2" value="Maybe">
        <label for="Maybe">Maybe</label> 
        <br><br>
        <label for="">3. Does wearing a mask help prevent the spread of the virus? </label>
         <br><br>
         <input type="radio" name="Question 3" value="Yes">

         <input type="radio" name="Question 3" value="Maybe">

    <br><br>
        <label for="">4. What are the main symptoms of the virus? (Check all that apply)</label>
        <br><br>

        <input type="radio" name="Question 4" value="fever">
        <label for="fever">fever</label> 
        <input type="radio" name="Question 4" value="cough">
        <label for="cough">cough</label> 
        <input type="radio" name="Question 4" value="sour throat">
        <label for="sour throat">sour throat</label> 
        <input type="radio" name="Question 4" value="Shortness of breath">
        <label for="Shortness of breath">Shortness of breath</label> 
        <input type="radio" name="Question 4" value="All of the above">
        <label for="All of the above">All of the above</label>
    <br><br>
    <label for="">5. What's more important for preventing coronavirus infection?</label>
    <br><br>
    <input type="radio" name="Question 5" value="Frequent hand washing">
    <label for="Yes">Frequent hand washing</label> 
    <input type="radio" name="Question 5" value="Wearing the mask when you go outside">
    <label for="No">Wearing the mask when you go outside</label> 
    <input type="radio" name="Question 5" value="Both A and B">
    <label for="Maybe">Both A and B</label> 
    <input type="radio" name="Question 5" value="None of the above">
    <label for="Yes">None of the above</label> 
<br><br>
     <label for="">6. What is the incubation period for Corona Virus disease?</label>
   <br><br>
   <input type="radio" name="Question 6" value="1-7 Days">
   <label for="Yes">1-7 Days</label> 
   <input type="radio" name="Question 6" value="1-10 Days">
   <label for="No">1-10 Days</label> 
   <input type="radio" name="Question 6" value="1-4 Days">
   <label for="Maybe">1-4 Days</label> 
   <input type="radio" name="Question 6" value="1-21 Days">
   <label for="Yes">1-21 Days</label>

    <label for="">7. For testing of COVID-19 which is used as a sample?</label>

     <input type="radio" name="Question 7" value="Blood">

     <label for="No">Urine</label> 
     <input type="radio" name="Question 7" value="Swab">
     <label for="Maybe">Swab</label> 
     <input type="radio" name="Question 7" value="None">
     <label for="Yes">None</label>

    <label for="">8. Who is at the highest risk of developing severe Covid-19 disease?</label>
<br><br>
     <input type="radio" name="Question 8" value="Children">

     <label for="No">People over 60 years of age</label> 
     <input type="radio" name="Question 8" value="Those with existing medical condition">
     <label for="Maybe">Those with existing medical condition</label> 
     <input type="radio" name="Question 8" value="All of them">
     <label for="Yes">All of them</label>

     <label for="">9. The covid-19 disease is spread by?</label>
     <br><br>
